name: Serafina CI

on:
  push:
    paths:
      - 'serafina/**'
      - '.github/workflows/serafina-ci.yml'
  pull_request:
    paths:
      - 'serafina/**'
      - '.github/workflows/serafina-ci.yml'
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      working-directory: ./serafina
      run: npm ci
    
    - name: Lint
      working-directory: ./serafina
      run: npm run lint --if-present
    
    - name: Run tests
      working-directory: ./serafina
      run: npm test -- --coverage
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        directory: ./serafina/coverage
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false
    
    - name: Build
      working-directory: ./serafina
      run: npm run build
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: serafina-dist
        path: serafina/dist/
        if-no-files-found: error
        retention-days: 1
